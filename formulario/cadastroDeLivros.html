<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
        <header>
            <h1>Fundamentos da Web</h1>
            <p>Laboratório - 22/09/2023</p>
        </header>
        <section>
            <a href="#">Retornar</a>
        </section>
        <main>   
            <h2>Contatos</h2>
            <p>Nesta atividade, você deve desenvolver uma tela de contatos de um site. Considere a natureza dos campos.<br> Seus dados devem ser enviados numa requisição HTTP com método POST para a URL http://httpbin.org/post . </p>
            <form action="http://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Cadastro de Livros</legend>
                    <div>
                        <label for="Titulo">Titulo</label>
                        <input type="text" placeholder="Digite o titulo do livro">
                    </div>
                    <div>
                        <label for="descricao">Decrição</label>
                        <textarea name="descricao"  cols="30" rows="10" placeholder="Digite uma descrição para o livro"></textarea>
                    </div>
                   <div>
                        <label for="Autores">Autores</label>
                        <input type="text" placeholder="Digite os autores da obra">
                   </div>
                    <div>
                        <label for="estilo">Estilo</label>
                       <select name="Estilo">
                        <option value="1">Acadêmico</option>
                       </select>
                   </div>
                   <div>
                    <button>Adicionar</button>
                    <button>Limpar</button>
                   </div>


                </fieldset>
            </form>
        </main>
</body>
</html>
